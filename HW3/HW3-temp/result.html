<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Result</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        b {
            font-size: 28px;
            color: #0d47a1;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            max-width: 700px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #1976d2;
            color: white;
            font-size: 18px;
        }

        td {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <b>Hello, {{userName}}!</b>

    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Sex</th>
            <th>Status</th>
            <th>Location</th>
        </tr>
        <tr>
            {% for key, value in socMed_user.items() %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
    </table>
</body>
</html>
